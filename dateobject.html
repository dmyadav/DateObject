<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //date object
        //(yyyy,mm,dd,hh,mm,ss)

        // Months starts from 0(Zero) ----> january=0,december=11
        var g=new Date();
        console.log(g);

        var h=new Date(2022,07,08,17,22,45)
        console.log(h);
         console.log(h.getFullYear());
         console.log(h.getMonth()+1);
         console.log(h.getDate());
         console.log(h.getDay()+1);
         console.log(h.getHours());
         console.log(h.getMinutes());
         console.log(h.getSeconds());
         console.log(h.getTime());
         console.log(h.getTimezoneOffset());
         
        
    </script>

</body>
</html>
